<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form
    </title>
</head>
<body>
    <form>
        <div>
        <label for="fname">Full name*:</label>
        <br>
        <input type ="text" id="fname" name="fname" placeholder="FirstName LastName" required>
        </div>
<div>
    <label for="email">Email address*:</label>
    <br>
    <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required>
</div>
<div>
    <label for="package">Select Tour Package*</label>
    <br>
    <select id="package" name="package">
        <option value="goa">goa</option>
        <option value="manali">manali</option>
        <option value="dubai">dubai</option>
    </select>
</div>
<div>
    <label for="adate">Arrival date*:</label>
    <br>
    <input type="date" id="adate" name="adate" required>
</div>
<div>
    <label for="number">Number of persons*:</label>
    <br>
    <input type="quantity" id="number" name="number" placeholder="UNKNOWN_TYPE" required>
</div>
<div>
    <label>What would you want to avail?*</label>
</div>
<div>
    <label>Boarding</label>
    <input type="checkbox" name="name">
    <br>
    <label>Fooding</label>
    <input type="checkbox" name="name">
    <br>
    <label >Sight seeing</label>
    <input type="checkbox" name="name">
    <br>
</div>
<div>
    <label for="code">Discount Coupon code*:</label>
    <br>
    <input type="quantity" id="code" name="code" placeholder="UNKNOWN_TYPE" required>
</div>
<div>
    <label>Terms and conditions*</label>
    <br>
    <input type="radio" name="iname">
    <label>I agree</label>
    <input type="radio" name="iname">
    <label>I disagree</label>
    </div>
   <button>Complete reservation</button>
</body>
</html>
